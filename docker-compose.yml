version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: privacy-aware-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - privacy_aware_net

  redis:
    image: redis:7-alpine
    container_name: privacy-aware-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - privacy_aware_net

  minio:
    image: minio/minio:latest
    container_name: privacy-aware-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - privacy_aware_net

  ollama:
    image: ollama/ollama:latest
    container_name: privacy-aware-ollama
    restart: always
    environment:
      OLLAMA_HOST: 0.0.0.0
    command: serve          # <--- Ensures embedding API is available!
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - privacy_aware_net

  chromadb:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: privacy-aware-chromadb
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "False"
    networks:
      - privacy_aware_net

  worker:
    build:
      context: ./backend/worker
      dockerfile: Dockerfile
    container_name: privacy-aware-worker
    restart: always
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      minio:
        condition: service_started
      ollama:
        condition: service_started
      chromadb:
        condition: service_started
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_PORT: ${MINIO_PORT}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}
      OLLAMA_URL: ${OLLAMA_URL}
      OLLAMA_MODEL: ${OLLAMA_MODEL}
      OLLAMA_EMBED_MODEL: ${OLLAMA_EMBED_MODEL}
      CHROMADB_URL: ${CHROMADB_URL}
      CHROMADB_COLLECTION: ${CHROMADB_COLLECTION}
    networks:
      - privacy_aware_net

  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: privacy-aware-api
    restart: always
    depends_on:
      worker:
        condition: service_started
      postgres:
        condition: service_started
      redis:
        condition: service_started
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - API_PORT=${API_PORT:-3001}
      - DATABASE_URL=${DATABASE_URL}
      - WORKER_URL=${WORKER_URL}
      - JWT_SECRET=${JWT_SECRET}
      - QUERY_HASH_SALT=${QUERY_HASH_SALT}
      - REDIS_URL=${REDIS_URL}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_PORT=${MINIO_PORT}
    networks:
      - privacy_aware_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: privacy-aware-frontend
    restart: always
    depends_on:
      api:
        condition: service_started
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL}
    networks:
      - privacy_aware_net

volumes:
  postgres_data:
  minio_data:
  ollama_data:
  chromadb_data:

networks:
  privacy_aware_net:
    driver: bridge
